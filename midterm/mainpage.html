<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <head>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="midtermstyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
        <title>Midterm Project</title>
   </head>
  
    <h1>
      <CENTER>YOU CAN TRAVEL ANYWHERE IN THE WORLD</CENTER>
    </h1>

    <script>
      // function to redirect to continent page
      function where()
      {
          var place = document.getElementById("whichcontinent").value;
          if (place == "North America")
          {
            document.getElementById("goToContinent").action = "namerica.html";
          }
          else if (place == "South America")
          {
            document.getElementById("goToContinent").action = "samerica.html";
          }
          else if (place == "Asia")
          {
            document.getElementById("goToContinent").action = "asia.html";
          }
          else if (place == "Australia")
          {
            document.getElementById("goToContinent").action = "australia.html";
          }
          else if (place == "Africa")
          {
            document.getElementById("goToContinent").action = "africa.html";
          }
          else if (place == "Antarctica")
          {
            document.getElementById("goToContinent").action = "antarctica.html";
          }
          else if (place == "Europe")
          {
            document.getElementById("goToContinent").action = "europe.html";
          }
      }
    </script>

    <body>
      <div class="stuff">
        <div class="prompt">where are you going?</div>
        <br>
        <form id="goToContinent" action="error.html">
            <select class="options" name="whichContinent" id="whichcontinent">
                <option class="placeOpt">North America</option>
                <option class="placeOpt">South America</option>
                <option class="placeOpt">Australia</option>
                <option class="placeOpt">Europe</option>
                <option class="placeOpt">Asia</option>
                <option class="placeOpt">Antarctica</option>
                <option class="placeOpt">Africa</option>
            </select>
            <input class="options" type="submit" onclick="where()">
            
    <div class= "header">
        <form action="">
            <div class="form-row">
                <label for="where"><center>where are you going?</center></label>
                <input type="text" id="where">
            </div>
        </form>
    </div>

  
  <div class="continents"> 
      <div class="first-column">
        <center><img id="asia" src=pics/asia.jpg></center>
        <div class="overlay">
          <a href="#" class="icon" title="User Profile">
            <i class="fa fa-user"></i>
          </a>
        </div>
        <p><center>Asia</center></p>
        <center><img id="europe" src=pics/europe.jpg></center>
        <p><center>Europe</center></p>
        <a href = https://anitadazzo.github.io/midterm/namerica.html><center><img id="namerica" src=pics/namerica.jpg></center></a>
        <p><center>North America</center></p>
      </div>

      <div class="second-column">
        <center><img id="samerica" src=pics/samerica.jpg></center>
        <p><center>South America</center></p>
        <center><img id="australia" src=pics/australia.jpg></center>
        <p><center>Austalia</center></p>
        <center><img id="antarctica" src=pics/antarctica.jpg></center>
        <p><center>Antarctica</center></p>
      </div>
  </div>
  <center><img id="africa" src=pics/africa.jpg></center>
  <p><center>Africa</center></p>
</body>
</html>
